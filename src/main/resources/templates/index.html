<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hls and Dash adaptation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: url('img/background.png') no-repeat center center fixed;width: 100%;height:100%; ">
<div class="d-flex flex-column align-items-center">
    <form action="/download-zip/video"
          method="POST"
          class="d-flex flex-column bg-light shadow-lg rounded align-items-center border p-3 mt-4"
          style="width: 689px;">
        <h1 class="text-center">Adapt your video to HLS and DASH</h1>
        <div class="d-flex flex-column mt-3 w-75">
            <label>Frame size (WxH):</label>
            <div class="d-flex">
                <input type="number" name="frameWidth" class="form-control" placeholder="Enter Frame width"/>
                <h3>:</h3>
                <input type="number" name="frameHeight" class="form-control" placeholder="Enter Frame height"/>
            </div>
        </div>
        <div class="mt-3 w-75">
            <label>Frames per second (fps):</label>
            <input type="number" name="fps" class="form-control" placeholder="Enter Frames per seconds">
        </div>
        <div class="d-flex flex-column mt-3 w-75">
            <label>Aspect ratio:</label>
            <div class="d-flex">
                <input type="number" name="aspectRatioWidth" class="form-control"
                       placeholder="Enter aspect ratio width">
                <h3>:</h3>
                <input type="number" name="aspectRatioHeight" class="form-control"
                       placeholder="Enter aspect ratio height">
            </div>
        </div>
        <div class="mt-3 w-75">
            <label>GOP length:</label>
            <input type="number" name="gop" class="form-control" placeholder="Enter GOB length">
        </div>
        <div class="mt-3 w-75">
            <label>Bit rate for the video:</label>
            <input type="number" name="videoBitRate" class="form-control" placeholder="Enter the bit rate for video">
        </div>
        <div class="mt-3 w-75">
            <label>Bit rate for the audio:</label>
            <input type="number" name="audioBitRate" class="form-control" placeholder="Enter the bit rate for audio">
        </div>
        <div class="mt-3 w-75">
            <label>Conversion type:</label>
            <select class="form-select" name="conversionType">
                <option value="HLS and DASH">HLS and DASH</option>
                <option value="HLS">HLS</option>
                <option value="DASH">DASH</option>
            </select>
        </div>
        <div class="mt-3 w-75">
            <button type="submit" class="btn btn-primary w-100">Convert video</button>
        </div>
    </form>
</div>
</body>
</html>
